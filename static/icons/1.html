<!-- 近未来的な鍵アイコンのサンプルSVG -->
<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  style="background-color: #000000;"
>
  <!-- 背景（任意で削除可能） -->
  <rect x="0" y="0" width="200" height="200" fill="#000000" />

  <!-- 鍵の持ち手部分（六角形） -->
  <polygon
    fill="#00FFFF"
    points="
      50,40
      70,50
      70,70
      50,80
      30,70
      30,50
    "
  />

  <!-- 鍵のシャフト部分（長方形＋先端） -->
  <!-- シャフト本体 -->
  <rect
    x="70"
    y="53"
    width="60"
    height="14"
    fill="#00FFFF"
  />
  <!-- 先端部分（多角形） -->
  <polygon
    fill="#00FFFF"
    points="
      130,53
      150,50
      160,60
      150,70
      130,67
    "
  />

  <!-- デジタル回路をイメージした装飾ライン -->
  <!-- 持ち手内部 -->
  <line
    x1="50"
    y1="40"
    x2="50"
    y2="80"
    stroke="#00FFFF"
    stroke-width="1.5"
    opacity="0.6"
  />
  <line
    x1="30"
    y1="50"
    x2="70"
    y2="70"
    stroke="#00FFFF"
    stroke-width="1.5"
    opacity="0.6"
  />
  <!-- シャフト内のライン -->
  <line
    x1="80"
    y1="60"
    x2="110"
    y2="60"
    stroke="#00FFFF"
    stroke-width="1.5"
    opacity="0.6"
  />
  <!-- 先端部分の回路風ライン -->
  <polyline
    points="140,57 145,60 140,63"
    fill="none"
    stroke="#00FFFF"
    stroke-width="1.5"
    opacity="0.6"
  />

</svg>
