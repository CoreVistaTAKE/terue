<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VisOneSystem - 障がい福祉版 総合管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/" class="home-link">
        <img src="{{ url_for('static', filename='icons/home-icon.svg') }}" alt="ホーム" class="header-icon">
      </a>
    </div>
    <div class="header-center">
      <h1>障がい福祉版 総合管理システム</h1>
      <p class="subtitle">VisOneSystem v1.0</p>
    </div>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <div id="left-menu"></div>
    </aside>

    <main class="main-content">
      <section class="detail-section" id="detail-section">
        <div class="detail-header" id="detail-header">詳細表示エリア</div>
        <div id="detail-content">
          <p>ここにメニューから選んだ項目の詳細が表示されます。</p>
        </div>
      </section>

      <section id="schedule-list" class="schedule-list"></section>

      <section class="calendar-section" id="global-calendar-section">
        <div class="calendar-legend">
          <span class="legend-item">
            <span class="circle circle-green">●</span>完了
          </span>
          <span class="legend-item">
            <span class="circle circle-yellow">●</span>予定1週間以上
          </span>
          <span class="legend-item">
            <span class="circle circle-red">●</span>予定1週間未満
          </span>
          <span class="legend-item">
            <span class="circle blinking-red">●</span>予定日超過
          </span>
        </div>
        <div id="calendar-header" class="calendar-header">
          <button id="prev-month-global" class="nav-button">&lt; 先月</button>
          <span id="global-calendar-title" class="calendar-title">--月 - MonthName -</span>
          <button id="next-month-global" class="nav-button">翌月 &gt;</button>
        </div>
        <div id="calendar-body">
          <table id="big-calendar" class="big-calendar"></table>
        </div>
        <div id="monthly-schedule" class="monthly-schedule"></div>
      </section>
    </main>
  </div>

  <!-- 研修・訓練 等のモーダル -->
  <div id="training-detail-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeTrainingDetail()">×</span>
      <div id="training-detail-content"></div>
    </div>
  </div>

  <!-- カレンダー日クリック -> イベント一覧ポップアップ -->
  <div id="day-events-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeDayEventsModal()">×</span>
      <div id="day-events-content"></div>
    </div>
  </div>

  <!-- イベント詳細モーダル(「詳細」ボタンから) -->
  <div id="event-detail-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeEventDetailModal()">×</span>
      <div id="event-detail-content"></div>
    </div>
  </div>

  <!-- 今月の全予定を表示するモーダル -->
  <div id="month-all-events-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeMonthAllEventsModal()">×</span>
      <div id="month-all-events-content"></div>
    </div>
  </div>

  <footer class="footer">
    <p>VisOneSystem™ &amp; VisOneAI™ は CoreVista-Japan の商標です。 © 2025 CoreVista-Japan. All Rights Reserved.</p>
  </footer>

  <!-- イベントデータ -->
  <script id="event-data" type="application/json">
    {{ events|tojson|safe }}
  </script>
  <!-- 研修マスタ -->
  <script id="training-data" type="application/json">
    {{ training_details|tojson|safe }}
  </script>
</body>
</html>
